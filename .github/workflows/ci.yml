name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install AORSA dependencies
      run: sudo apt-get install gfortran libopenmpi-dev pgplot5 libnetcdff-dev libscalapack-openmpi-dev libpng-dev libblas-dev libblacs-openmpi1 libx11-dev
    - name: Build
      run: make
    - name: Test
      run: ctest
